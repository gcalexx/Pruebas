<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="fondo" id="fondo">
    <div class="container-fluid">
      <div class="menu hidden-sm hidden-md hidden-lg">  
        <span id="menu-events">&#9776;</span>
      </div>
      <div id="esidenav" class="hidden-xs esidenav">
        <a href="javascript:void(0)" class="closebtn-events hidden-lg hidden-md hidden-sm" id="close-events">&times;</a>
        <ul class="icons">
          <a href="usuario.html" id="usuario">
            <li><img src="../../assets/web//User.jpg" class="user-img" alt=""><span class="text-user">Usuario</span></li>
          </a>
          <a [routerLink]="['/viewevents']" id="explorar">
            <li><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span><span class="text">Explorar</span></li><div class="activo"></div>
          </a>
          <a [routerLink]="['/newevent']" id="crear">
            <li><span class="glyphicon glyphicon-edit" aria-hidden="true"></span><span class="text">Crear</span></li>
          </a>
          <a href="buscar.html" id="buscar">
            <li><span class="glyphicon glyphicon-search" aria-hidden="true"></span><span class="text">Buscar</span></li>
          </a>
          <a href="configuracion.html" id="configuracion">
            <li><span class="glyphicon glyphicon-cog" aria-hidden="true"></span><span class="text">Configuración</span></li>
          </a>
          <a [routerLink]="['/logout']" id="salir">
            <li><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span><span class="text">Salir</span></li>
          </a>
        </ul>
      </div>
    </div>
    <div class="container explorar" id="container-explorar">
      <h1 style="color: white;">Próximos Eventos</h1>
      <hr>  
      <div class="row" id="row" >
        <a href="infoevento.html" id="" name="" class="a-event" *ngFor='let event of events'>
          <div class="col-xs-12 col-sm-6 col-md-4 "><!--Inicio del div del evento-->
            <div class="event">
              <div id="img-event" class="img-event">
                <img *ngIf='event.images[0]' src="{{url + '/api/events/images/' + event.images[0].image}}" alt="" id="img-event">
                <img *ngIf='!event.images[0]' src="../../assets/web/evento.jpg" alt="" id="img-event">
              </div>
                <div class="info-event">
                  <h3 id="tittle-event" class="tittle-event">{{event.name_event}}</h3>
                  <p id="date-event" class="date-event">{{event.date_event}}</p>
                  <p id="address-event" class="address-event">{{event.address_event}}</p>
                </div>
            </div>
          </div><!--Fin del div del evento-->
        </a>
      </div>
      <div class="ver-mas" id="ver-mas" align="center" (click)='getEvents();'>
        <p class="ver">Ver más</p>
        <span class="glyphicon glyphicon-menu-down flecha" aria-hidden="true"></span>
      </div>  
    </div>
  </div>
